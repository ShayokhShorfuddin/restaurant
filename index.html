<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Restaurant</title>

    <!-- Linking custom stylesheet -->
    <link rel="stylesheet" href="css/index.css">

    <!-- importing Lato font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container d-flex justify-content-between align-items-center gap-5">
        <!-- logo -->
        <div class="d-flex column-gap-2">
            <img id="logo" src="./assets/images/logo.svg" alt="logo">

            <h5 class="text-nowrap" id="logo-text">
                <span class="fw-light">Active </span>
                <span class="fw-bolder">Restaurant</span>
            </h5>
        </div>

        <!-- search bar -->
        <form class="d-flex w-50 column-gap-5">
            <div class="input-group">
                <img class="input-group-text rounded-start-circle border-0 bg-ui-gray" id="search-icon"
                    src="./assets/images/search.svg" alt="search-icon" />
                <input type="text" class="form-control border-0 bg-ui-gray" id="search-bar"
                    placeholder="Search Active Restaurant" aria-label="Search Active Restaurant" />
                <img class="input-group-text rounded-end-circle border-0 bg-ui-gray" id="config-icon"
                    src="./assets/images/config.svg" alt="config-icon" />
            </div>

            <!-- location dropdown -->
            <div class="d-flex">
                <img id="pin-icon" src="./assets/images/pin.svg" alt="Pin">
                <select class="form-select w-auto" aria-label="Select location">
                    <option selected>Select location</option>
                    <option value="Woodland Hills">Woodland Hills</option>
                    <option value="Uttara">Uttara</option>
                    <option value="Gulshan">Gulshan</option>
                    <option value="Banani">Banani</option>
                    <option value="Mirpur">Mirpur</option>
                </select>
            </div>
        </form>

        <!-- profile picture -->
        <img src="./assets/images/person.png" alt="profile picture">
    </header>

    <main>
        <!-- The "Delivering to:" div -->
        <section class="d-flex justify-content-around align-items-center py-2 mx-3 bg-ui-gray rounded-4 mt-1">

            <!-- The "Delivering To:" text with location dropdown -->
            <div class="d-flex align-items-center column-gap-1">
                <p class="fw-medium">Delivering To: </p>

                <select id="delivering-to-dropdown" class="form-select w-auto" aria-label="Select location">
                    <option selected>Select location</option>
                    <option value="Woodland Hills">Woodland Hills</option>
                    <option value="Uttara">Uttara</option>
                    <option value="Gulshan">Gulshan</option>
                    <option value="Banani">Banani</option>
                    <option value="Mirpur">Mirpur</option>
                </select>
            </div>

            <!-- Ongoing orders -->
            <div class="d-flex align-items-center column-gap-2">
                <div id="colored-status-ball" class="rounded-circle"></div>
                <p>Ongoing Orders</p>
            </div>
        </section>

        <!-- The hero section -->
        <section class="d-flex justify-content-evenly align-items-center mx-3 bg-black rounded-4 mt-4"
            id="hero-section">
            <!-- Hero texts -->
            <div id="hero-texts-container">
                <h1 class="text-white fw-bold" id="hero-heading">
                    It's not only food,<br />
                    We deliver an <span id="span-experience">experience</span>
                </h1>

                <p class="fs-5 mt-4" id="hero-subheading">Search for your location, pick and order your favorites &
                    we'll be there in minutes.</p>
            </div>

            <!-- Pizza image -->
            <img src="./assets/images//pizza.png" alt="Pizza">
        </section>

    </main>

    <footer></footer>

    <!-- Loading mini bootstrap javascript bundle -->
    <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
